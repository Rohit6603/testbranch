<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation Example</title>
    <style>
        
.box {
    width: 100px;
    height: 100px;
    background-color: lightcoral;

    display: flex;
    align-items: center;
    justify-content: center;
    margin: 100px auto; 
    text-align: center;
}
.box:hover{
    background-color: aqua;
    transform: translateX(500px);
    transition: all 1s ease;
    height: 1000px;
    width:1000px
    
}




    </style>
</head>
<body>
    <div class="box" >Hover over me!</div>
</body>
</html>
